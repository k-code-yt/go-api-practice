syntax = "proto3";
package debezium;
option go_package = "github.com/k-code-yt/go-api-practice/kafka-cdc/pkgtypes/pkgproto";

import "common.proto";

message CDCPayment {
  int32 id = 1;
  string order_number = 2;
  string amount = 3;
  string status = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

message CDCPaymentEnvelope {
  CDCPayment before = 1;
  CDCPayment after = 2;
  DebeziumSource source = 3;
  DebeziumTransaction transaction = 4;
  string op = 5;
  int64 ts_ms = 6;
}