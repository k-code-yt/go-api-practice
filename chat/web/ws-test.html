<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Connection WebSocket Pod Tester</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.2em;
      }

      .global-controls {
        margin-bottom: 30px;
        padding: 20px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        background: #f8f9fa;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #34495e;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #bdc3c7;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #3498db;
      }

      .button-group {
        display: flex;
        gap: 15px;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 120px;
      }

      .add-connection-btn {
        background: #27ae60;
        color: white;
        flex: 1;
      }

      .add-connection-btn:hover:not(:disabled) {
        background: #229954;
        transform: translateY(-2px);
      }

      .global-btn {
        background: #3498db;
        color: white;
      }

      .global-btn:hover:not(:disabled) {
        background: #2980b9;
        transform: translateY(-2px);
      }

      .clear-btn {
        background: #95a5a6;
        color: white;
      }

      .clear-btn:hover:not(:disabled) {
        background: #7f8c8d;
        transform: translateY(-2px);
      }

      .connect-btn {
        background: #27ae60;
        color: white;
        font-size: 12px;
        min-width: 80px;
        padding: 8px 12px;
      }

      .disconnect-btn {
        background: #e74c3c;
        color: white;
        font-size: 12px;
        min-width: 80px;
        padding: 8px 12px;
      }

      .send-btn {
        background: #f39c12;
        color: white;
        font-size: 12px;
        min-width: 80px;
        padding: 8px 12px;
      }

      .remove-btn {
        background: #c0392b;
        color: white;
        font-size: 12px;
        min-width: 60px;
        padding: 8px 12px;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .connections-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .connection-card {
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        padding: 20px;
        background: #fdfdfd;
        transition: all 0.3s;
      }

      .connection-card.connected {
        border-color: #27ae60;
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.2);
      }

      .connection-card.disconnected {
        border-color: #e74c3c;
      }

      .connection-card.connecting {
        border-color: #f39c12;
      }

      .connection-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .connection-id {
        font-weight: bold;
        color: #2c3e50;
        font-size: 16px;
      }

      .status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 11px;
        text-transform: uppercase;
      }

      .status.connected {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.connecting {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .connection-controls {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .pod-info {
        background: #e8f4f8;
        border: 1px solid #3498db;
        border-radius: 8px;
        padding: 12px;
        margin: 10px 0;
        font-size: 12px;
      }

      .pod-detail {
        display: flex;
        justify-content: space-between;
        margin: 4px 0;
      }

      .messages {
        background: #2c3e50;
        color: #ecf0f1;
        border-radius: 8px;
        padding: 12px;
        max-height: 200px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 11px;
        line-height: 1.3;
      }

      .message {
        margin-bottom: 5px;
        padding: 4px;
        border-radius: 3px;
        background: rgba(52, 73, 94, 0.3);
      }

      .timestamp {
        color: #95a5a6;
        font-size: 10px;
      }

      .global-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin: 20px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .stat-card {
        text-align: center;
        padding: 10px;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
      }

      .stat-label {
        color: #7f8c8d;
        font-size: 12px;
        margin-top: 5px;
      }

      .global-messages {
        background: #2c3e50;
        color: #ecf0f1;
        border-radius: 10px;
        padding: 20px;
        max-height: 300px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
        margin: 20px 0;
      }

      @media (max-width: 768px) {
        .connections-container {
          grid-template-columns: 1fr;
        }

        .connection-controls {
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîó Multi-Connection WebSocket Pod Tester</h1>

      <div class="global-controls">
        <div class="input-group">
          <label for="serverUrl">Default Server URL:</label>
          <input
            type="text"
            id="serverUrl"
            value="ws://localhost:3231"
            placeholder="wss://your-server/with-cmpn"
          />
        </div>

        <div class="button-group">
          <button id="addConnectionBtn" class="add-connection-btn">
            ‚ûï Add New Connection
          </button>
          <button id="connectAllBtn" class="global-btn">üîó Connect All</button>
          <button id="disconnectAllBtn" class="global-btn">
            ‚ùå Disconnect All
          </button>
          <button id="clearAllBtn" class="clear-btn">
            üßπ Clear All Messages
          </button>
        </div>
      </div>

      <div class="global-stats">
        <div class="stat-card">
          <div class="stat-value" id="totalConnections">0</div>
          <div class="stat-label">Total Connections</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="activeConnections">0</div>
          <div class="stat-label">Active Connections</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalMessages">0</div>
          <div class="stat-label">Total Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="uniquePods">0</div>
          <div class="stat-label">Unique Pods</div>
        </div>
      </div>

      <div>
        <h3>üì® Global Messages Log</h3>
        <div class="global-messages" id="globalMessages">
          <div class="message">
            <span class="timestamp">[Ready]</span> Multi-connection tester
            ready. Add connections to begin testing.
          </div>
        </div>
      </div>

      <div class="connections-container" id="connectionsContainer">
        <!-- Connection cards will be dynamically added here -->
      </div>
    </div>

    <script>
      let connectionCounter = 0;
      let connections = new Map();
      let totalMessageCount = 0;
      let connectedPods = new Set();

      const serverUrlInput = document.getElementById("serverUrl");
      const connectionsContainer = document.getElementById(
        "connectionsContainer"
      );
      const globalMessages = document.getElementById("globalMessages");

      // Global stat elements
      const totalConnectionsEl = document.getElementById("totalConnections");
      const activeConnectionsEl = document.getElementById("activeConnections");
      const totalMessagesEl = document.getElementById("totalMessages");
      const uniquePodsEl = document.getElementById("uniquePods");

      function addGlobalMessage(text, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const messageEl = document.createElement("div");
        messageEl.className = "message";
        messageEl.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${text}`;
        globalMessages.appendChild(messageEl);
        globalMessages.scrollTop = globalMessages.scrollHeight;
      }

      function addConnectionMessage(connectionId, text) {
        const messagesDiv = document.querySelector(
          `#conn-${connectionId} .messages`
        );
        if (messagesDiv) {
          const timestamp = new Date().toLocaleTimeString();
          const messageEl = document.createElement("div");
          messageEl.className = "message";
          messageEl.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${text}`;
          messagesDiv.appendChild(messageEl);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      }

      function updateGlobalStats() {
        totalConnectionsEl.textContent = connections.size;

        let activeCount = 0;
        connections.forEach((conn) => {
          if (conn.socket && conn.socket.connected) {
            activeCount++;
          }
        });
        activeConnectionsEl.textContent = activeCount;
        totalMessagesEl.textContent = totalMessageCount;
        uniquePodsEl.textContent = connectedPods.size;
      }

      function updateConnectionStatus(connectionId, status) {
        const card = document.getElementById(`conn-${connectionId}`);
        const statusEl = card.querySelector(".status");

        card.className = `connection-card ${status}`;
        statusEl.textContent = status.toUpperCase();
        statusEl.className = `status ${status}`;

        updateGlobalStats();
      }

      function updatePodInfo(connectionId, data) {
        const podInfoEl = document.querySelector(
          `#conn-${connectionId} .pod-info`
        );
        if (data.podName && data.podIp && podInfoEl) {
          podInfoEl.innerHTML = `
                         <div class="pod-detail">
                             <strong>Pod:</strong> <span>${data.podName}</span>
                         </div>
                         <div class="pod-detail">
                             <strong>IP:</strong> <span>${data.podIp}</span>
                         </div>
                         <div class="pod-detail">
                             <strong>Socket:</strong> <span>${
                               connections.get(connectionId).socket.id
                             }</span>
                         </div>
                     `;
          podInfoEl.style.display = "block";

          connectedPods.add(data.podName);
          updateGlobalStats();
        }
      }

      function createConnection() {
        connectionCounter++;
        const connectionId = connectionCounter;
        const url = serverUrlInput.value.trim();

        const connectionCard = document.createElement("div");
        connectionCard.className = "connection-card disconnected";
        connectionCard.id = `conn-${connectionId}`;

        connectionCard.innerHTML = `
                     <div class="connection-header">
                         <div class="connection-id">Connection #${connectionId}</div>
                         <div class="status disconnected">DISCONNECTED</div>
                     </div>

                     <div class="connection-controls">
                         <button class="connect-btn">Connect</button>
                         <button class="disconnect-btn" disabled>Disconnect</button>
                         <button class="send-btn" disabled>Send</button>
                         <button class="remove-btn">Remove</button>
                     </div>

                     <div class="pod-info" style="display: none;"></div>

                     <div class="messages">
                         <div class="message">
                             <span class="timestamp">[Ready]</span> Connection ${connectionId} ready to connect to ${url}
                         </div>
                     </div>
                 `;

        connectionsContainer.appendChild(connectionCard);

        // Store connection data
        connections.set(connectionId, {
          socket: null,
          url: url,
          connected: false,
          messageCount: 0,
        });

        // Add event listeners
        const connectBtn = connectionCard.querySelector(".connect-btn");
        const disconnectBtn = connectionCard.querySelector(".disconnect-btn");
        const sendBtn = connectionCard.querySelector(".send-btn");
        const removeBtn = connectionCard.querySelector(".remove-btn");

        connectBtn.addEventListener("click", () =>
          connectConnection(connectionId)
        );
        disconnectBtn.addEventListener("click", () =>
          disconnectConnection(connectionId)
        );
        sendBtn.addEventListener("click", () => sendTestMessage(connectionId));
        removeBtn.addEventListener("click", () =>
          removeConnection(connectionId)
        );

        updateGlobalStats();
        addGlobalMessage(
          `‚ûï Added Connection #${connectionId} targeting ${url}`
        );
      }

      function connectConnection(connectionId) {
        const conn = connections.get(connectionId);
        if (!conn || conn.connected) return;

        updateConnectionStatus(connectionId, "connecting");
        addConnectionMessage(connectionId, `üîÑ Connecting to ${conn.url}...`);
        addGlobalMessage(
          `üîÑ Connection #${connectionId} attempting to connect`
        );

        try {
          const compressionTest = false;
          const socket = io(conn.url, {
            transports: ["websocket"],
            forceNew: true,
            upgrade: true,
            rememberUpgrade: true,
          });

          socket.on("connect", () => {
            const ws = socket.io?.engine?.transport?.ws;
            if (ws) {
              console.log("WebSocket extensions:", ws.extensions);
              console.log("Protocol:", ws.protocol);
            }

            conn.socket = socket;
            conn.connected = true;
            updateConnectionStatus(connectionId, "connected");
            addConnectionMessage(
              connectionId,
              `‚úÖ Connected! Socket ID: ${socket.id}`
            );
            addGlobalMessage(
              `‚úÖ Connection #${connectionId} established (${socket.id})`
            );

            const card = document.getElementById(`conn-${connectionId}`);
            card.querySelector(".connect-btn").disabled = true;
            card.querySelector(".disconnect-btn").disabled = false;
            card.querySelector(".send-btn").disabled = false;

            socket.emit("message", {
              type: "config",
              messagesPerMinute: 60,
              clientId: 1,
              timestamp: new Date().toISOString(),
            });
          });

          socket.on("disconnect", () => {
            conn.connected = false;
            updateConnectionStatus(connectionId, "disconnected");
            addConnectionMessage(connectionId, "‚ùå Disconnected from server");
            addGlobalMessage(`‚ùå Connection #${connectionId} disconnected`);

            const card = document.getElementById(`conn-${connectionId}`);
            card.querySelector(".connect-btn").disabled = false;
            card.querySelector(".disconnect-btn").disabled = true;
            card.querySelector(".send-btn").disabled = true;
            card.querySelector(".pod-info").style.display = "none";
          });

          socket.on("connect_error", (error) => {
            updateConnectionStatus(connectionId, "disconnected");
            addConnectionMessage(
              connectionId,
              `‚ùå Connection failed: ${error.message}`
            );
            addGlobalMessage(
              `‚ùå Connection #${connectionId} failed: ${error.message}`
            );
          });

          socket.on("message", (data) => {
            conn.messageCount++;
            totalMessageCount++;

            addConnectionMessage(connectionId, `üì© ${JSON.stringify(data)}`);
            addGlobalMessage(
              `üì© Connection #${connectionId} received message from ${
                data.podName || "unknown pod"
              }`
            );

            updatePodInfo(connectionId, data);
            updateGlobalStats();
          });
        } catch (error) {
          updateConnectionStatus(connectionId, "disconnected");
          addConnectionMessage(connectionId, `‚ùå Error: ${error.message}`);
          addGlobalMessage(
            `‚ùå Connection #${connectionId} error: ${error.message}`
          );
        }
      }

      function disconnectConnection(connectionId) {
        const conn = connections.get(connectionId);
        if (conn && conn.socket) {
          conn.socket.disconnect();
          conn.socket = null;
          conn.connected = false;
          addGlobalMessage(
            `üîå Connection #${connectionId} manually disconnected`
          );
        }
      }

      function sendTestMessage(connectionId) {
        const conn = connections.get(connectionId);
        if (conn && conn.socket && conn.socket.connected) {
          const testMessage = {
            message: `Test from Connection #${connectionId} at ${new Date().toISOString()}`,
            connectionId: connectionId,
            messageId: Math.random().toString(36).substr(2, 9),
          };

          conn.socket.emit("message", testMessage);
          addConnectionMessage(
            connectionId,
            `üì§ Sent: ${JSON.stringify(testMessage)}`
          );
          addGlobalMessage(`üì§ Connection #${connectionId} sent test message`);
        }
      }

      function removeConnection(connectionId) {
        const conn = connections.get(connectionId);
        if (conn) {
          if (conn.socket) {
            conn.socket.disconnect();
          }
          connections.delete(connectionId);

          const card = document.getElementById(`conn-${connectionId}`);
          card.remove();

          updateGlobalStats();
          addGlobalMessage(`üóëÔ∏è Connection #${connectionId} removed`);
        }
      }

      document
        .getElementById("addConnectionBtn")
        .addEventListener("click", createConnection);

      document.getElementById("connectAllBtn").addEventListener("click", () => {
        connections.forEach((conn, id) => {
          if (!conn.connected) {
            connectConnection(id);
          }
        });
      });

      document
        .getElementById("disconnectAllBtn")
        .addEventListener("click", () => {
          connections.forEach((conn, id) => {
            if (conn.connected) {
              disconnectConnection(id);
            }
          });
        });

      document.getElementById("clearAllBtn").addEventListener("click", () => {
        globalMessages.innerHTML =
          '<div class="message"><span class="timestamp">[Cleared]</span> All messages cleared</div>';

        connections.forEach((conn, id) => {
          const messagesDiv = document.querySelector(`#conn-${id} .messages`);
          if (messagesDiv) {
            messagesDiv.innerHTML = `<div class="message"><span class="timestamp">[Cleared]</span> Connection ${id} messages cleared</div>`;
          }
        });

        totalMessageCount = 0;
        updateGlobalStats();
      });

      // Initialize with one connection
      createConnection();
    </script>
  </body>
</html>
